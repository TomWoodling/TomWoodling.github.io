<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros - Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #5C94FC, #B8E8FF);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #5C94FC, #B8E8FF);
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #000;
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        #gameOver h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        #gameOver button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #gameOver button:hover {
            background: #45a049;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 0px #000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Coins: <span id="coins">0</span></div>
        </div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        
        <div id="instructions">
            Arrow Keys / WASD to move • Space/W to jump • R to restart
        </div>
    </div>

    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = {
            score: 0,
            lives: 3,
            coins: 0,
            gameOver: false,
            camera: { x: 0, y: 0 }
        };
        
        // Input handling
        const keys = {};
        
        // Player object
        const player = {
            x: 100,
            y: 200,
            width: 24,
            height: 32,
            vx: 0,
            vy: 0,
            grounded: false,
            speed: 4,
            jumpPower: 12,
            direction: 1, // 1 for right, -1 for left
            animFrame: 0,
            animTimer: 0,
            invulnerable: false,
            invulnerabilityTimer: 0
        };
        
        // Level data - platforms and ground
        const platforms = [
            // Ground level
            { x: 0, y: 350, width: 200, height: 50, type: 'ground' },
            { x: 250, y: 350, width: 150, height: 50, type: 'ground' },
            { x: 450, y: 350, width: 200, height: 50, type: 'ground' },
            { x: 700, y: 350, width: 300, height: 50, type: 'ground' },
            { x: 1100, y: 350, width: 200, height: 50, type: 'ground' },
            { x: 1400, y: 350, width: 300, height: 50, type: 'ground' },
            
            // Floating platforms
            { x: 300, y: 280, width: 80, height: 16, type: 'platform' },
            { x: 500, y: 220, width: 80, height: 16, type: 'platform' },
            { x: 650, y: 180, width: 100, height: 16, type: 'platform' },
            { x: 850, y: 250, width: 80, height: 16, type: 'platform' },
            { x: 1000, y: 200, width: 80, height: 16, type: 'platform' },
            { x: 1200, y: 150, width: 100, height: 16, type: 'platform' },
            
            // Sky platforms (floating bars)
            { x: 400, y: 120, width: 120, height: 12, type: 'skybar' },
            { x: 750, y: 100, width: 100, height: 12, type: 'skybar' },
            { x: 1050, y: 80, width: 150, height: 12, type: 'skybar' },
            { x: 1350, y: 120, width: 100, height: 12, type: 'skybar' }
        ];
        
        // Coins
        const coins = [
            { x: 320, y: 250, width: 16, height: 16, collected: false },
            { x: 520, y: 190, width: 16, height: 16, collected: false },
            { x: 680, y: 150, width: 16, height: 16, collected: false },
            { x: 870, y: 220, width: 16, height: 16, collected: false },
            { x: 1020, y: 170, width: 16, height: 16, collected: false },
            { x: 1220, y: 120, width: 16, height: 16, collected: false }
        ];
        
        // Enemies (turtle-like)
        const enemies = [
            { x: 280, y: 318, width: 24, height: 24, vx: -1, direction: -1, alive: true, type: 'turtle' },
            { x: 480, y: 318, width: 24, height: 24, vx: 1, direction: 1, alive: true, type: 'turtle' },
            { x: 720, y: 318, width: 24, height: 24, vx: -1, direction: -1, alive: true, type: 'turtle' },
            { x: 1150, y: 318, width: 24, height: 24, vx: 1, direction: 1, alive: true, type: 'turtle' },
            { x: 1450, y: 318, width: 24, height: 24, vx: -1, direction: -1, alive: true, type: 'turtle' }
        ];
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'KeyR') restartGame();
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Handle input
        function handleInput() {
            if (gameState.gameOver) return;
            
            // Horizontal movement
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.vx = -player.speed;
                player.direction = -1;
            } else if (keys['ArrowRight'] || keys['KeyD']) {
                player.vx = player.speed;
                player.direction = 1;
            } else {
                player.vx *= 0.8; // Friction
            }
            
            // Jumping
            if ((keys['Space'] || keys['KeyW'] || keys['ArrowUp']) && player.grounded) {
                player.vy = -player.jumpPower;
                player.grounded = false;
            }
        }
        
        // Update player physics
        function updatePlayer() {
            if (gameState.gameOver) return;
            
            // Apply gravity
            player.vy += 0.5;
            
            // Update position
            player.x += player.vx;
            player.y += player.vy;
            
            // Check platform collisions
            player.grounded = false;
            
            platforms.forEach(platform => {
                if (checkCollision(player, platform)) {
                    // Top collision (landing on platform)
                    if (player.vy > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.vy = 0;
                        player.grounded = true;
                    }
                    // Bottom collision (hitting ceiling)
                    else if (player.vy < 0 && player.y > platform.y) {
                        player.y = platform.y + platform.height;
                        player.vy = 0;
                    }
                    // Side collisions
                    else if (player.vx > 0 && player.x < platform.x) {
                        player.x = platform.x - player.width;
                        player.vx = 0;
                    }
                    else if (player.vx < 0 && player.x > platform.x) {
                        player.x = platform.x + platform.width;
                        player.vx = 0;
                    }
                }
            });
            
            // Check coin collection
            coins.forEach(coin => {
                if (!coin.collected && checkCollision(player, coin)) {
                    coin.collected = true;
                    gameState.coins++;
                    gameState.score += 100;
                }
            });
            
            // Check enemy collisions
            if (!player.invulnerable) {
                enemies.forEach(enemy => {
                    if (enemy.alive && checkCollision(player, enemy)) {
                        // Check if player is jumping on enemy
                        if (player.vy > 0 && player.y < enemy.y - 5) {
                            // Player jumped on enemy
                            enemy.alive = false;
                            player.vy = -8; // Bounce
                            gameState.score += 200;
                        } else {
                            // Player hit enemy from side - take damage
                            takeDamage();
                        }
                    }
                });
            }
            
            // Update invulnerability
            if (player.invulnerable) {
                player.invulnerabilityTimer--;
                if (player.invulnerabilityTimer <= 0) {
                    player.invulnerable = false;
                }
            }
            
            // Animation
            if (Math.abs(player.vx) > 0.1) {
                player.animTimer++;
                if (player.animTimer > 8) {
                    player.animFrame = (player.animFrame + 1) % 4;
                    player.animTimer = 0;
                }
            }
            
            // Check if player fell off the world
            if (player.y > canvas.height + 100) {
                takeDamage();
                respawnPlayer();
            }
            
            // Update camera to follow player
            gameState.camera.x = player.x - canvas.width / 2;
            if (gameState.camera.x < 0) gameState.camera.x = 0;
        }
        
        // Update enemies
        function updateEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                // Move enemy
                enemy.x += enemy.vx;
                
                // Check platform collisions for enemies
                let onPlatform = false;
                platforms.forEach(platform => {
                    if (checkCollision(enemy, platform)) {
                        if (enemy.y < platform.y && enemy.y + enemy.height > platform.y - 5) {
                            enemy.y = platform.y - enemy.height;
                            onPlatform = true;
                        }
                    }
                });
                
                // Check if enemy should turn around (edge detection)
                let nextX = enemy.x + enemy.vx * 20;
                let foundGround = false;
                platforms.forEach(platform => {
                    if (nextX >= platform.x && nextX <= platform.x + platform.width &&
                        enemy.y + enemy.height >= platform.y - 10 && enemy.y + enemy.height <= platform.y + 10) {
                        foundGround = true;
                    }
                });
                
                if (!foundGround && onPlatform) {
                    enemy.vx *= -1;
                    enemy.direction *= -1;
                }
                
                // Also turn around if hitting walls
                platforms.forEach(platform => {
                    if (checkCollision({ x: enemy.x + enemy.vx, y: enemy.y, width: enemy.width, height: enemy.height }, platform)) {
                        if ((enemy.vx > 0 && enemy.x < platform.x) || (enemy.vx < 0 && enemy.x > platform.x)) {
                            enemy.vx *= -1;
                            enemy.direction *= -1;
                        }
                    }
                });
            });
        }
        
        // Take damage
        function takeDamage() {
            if (player.invulnerable) return;
            
            gameState.lives--;
            player.invulnerable = true;
            player.invulnerabilityTimer = 120; // 2 seconds at 60fps
            
            if (gameState.lives <= 0) {
                gameOver();
            }
        }
        
        // Respawn player
        function respawnPlayer() {
            player.x = 100;
            player.y = 200;
            player.vx = 0;
            player.vy = 0;
            gameState.camera.x = 0;
        }
        
        // Game over
        function gameOver() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                coins: 0,
                gameOver: false,
                camera: { x: 0, y: 0 }
            };
            
            player.x = 100;
            player.y = 200;
            player.vx = 0;
            player.vy = 0;
            player.grounded = false;
            player.invulnerable = false;
            player.invulnerabilityTimer = 0;
            
            // Reset coins
            coins.forEach(coin => coin.collected = false);
            
            // Reset enemies
            enemies.forEach(enemy => {
                enemy.alive = true;
                enemy.vx = Math.abs(enemy.vx) * (Math.random() > 0.5 ? 1 : -1);
            });
            
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Rendering functions
        function drawPlayer() {
            ctx.save();
            
            // Apply invulnerability flashing
            if (player.invulnerable && Math.floor(player.invulnerabilityTimer / 5) % 2) {
                ctx.globalAlpha = 0.5;
            }
            
            const x = player.x - gameState.camera.x;
            const y = player.y;
            
            // Mario-like character
            ctx.fillStyle = '#FF0000'; // Red shirt
            ctx.fillRect(x + 6, y + 8, 12, 16);
            
            ctx.fillStyle = '#0066CC'; // Blue overalls
            ctx.fillRect(x + 4, y + 16, 16, 12);
            
            ctx.fillStyle = '#FFDBAC'; // Skin color
            ctx.fillRect(x + 8, y + 2, 8, 8); // Head
            
            ctx.fillStyle = '#8B4513'; // Brown hair
            ctx.fillRect(x + 6, y, 12, 4);
            
            // Simple walking animation
            if (Math.abs(player.vx) > 0.1) {
                ctx.fillStyle = '#8B4513'; // Brown shoes
                if (player.animFrame < 2) {
                    ctx.fillRect(x + 2, y + 28, 6, 4);
                    ctx.fillRect(x + 16, y + 28, 6, 4);
                } else {
                    ctx.fillRect(x + 4, y + 28, 6, 4);
                    ctx.fillRect(x + 14, y + 28, 6, 4);
                }
            } else {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(x + 4, y + 28, 6, 4);
                ctx.fillRect(x + 14, y + 28, 6, 4);
            }
            
            ctx.restore();
        }
        
        function drawPlatforms() {
            platforms.forEach(platform => {
                const x = platform.x - gameState.camera.x;
                const y = platform.y;
                
                if (platform.type === 'ground') {
                    // Ground blocks
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(x, y, platform.width, platform.height);
                    
                    // Grass on top
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(x, y, platform.width, 8);
                } else if (platform.type === 'platform') {
                    // Floating platforms
                    ctx.fillStyle = '#D2691E';
                    ctx.fillRect(x, y, platform.width, platform.height);
                    
                    // Highlight
                    ctx.fillStyle = '#F4A460';
                    ctx.fillRect(x, y, platform.width, 4);
                } else if (platform.type === 'skybar') {
                    // Sky bars (like in classic Mario)
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(x, y, platform.width, platform.height);
                    
                    // Metallic shine effect
                    ctx.fillStyle = '#FFFF99';
                    ctx.fillRect(x, y, platform.width, 3);
                }
            });
        }
        
        function drawCoins() {
            coins.forEach(coin => {
                if (coin.collected) return;
                
                const x = coin.x - gameState.camera.x;
                const y = coin.y;
                
                // Spinning coin effect
                const time = Date.now() / 200;
                const scale = Math.abs(Math.sin(time));
                
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(x + coin.width/2 - coin.width*scale/2, y, coin.width*scale, coin.height);
                
                // Highlight
                ctx.fillStyle = '#FFFF99';
                ctx.fillRect(x + coin.width/2 - coin.width*scale/2, y, coin.width*scale, 4);
            });
        }
        
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                const x = enemy.x - gameState.camera.x;
                const y = enemy.y;
                
                // Turtle-like enemy
                ctx.fillStyle = '#228B22'; // Green shell
                ctx.fillRect(x + 2, y + 4, 20, 16);
                
                ctx.fillStyle = '#32CD32'; // Light green
                ctx.fillRect(x + 4, y + 6, 16, 4);
                
                // Head
                ctx.fillStyle = '#90EE90';
                ctx.fillRect(x + (enemy.direction > 0 ? 18 : 0), y + 8, 6, 8);
                
                // Eyes
                ctx.fillStyle = '#000000';
                ctx.fillRect(x + (enemy.direction > 0 ? 20 : 2), y + 10, 2, 2);
                
                // Legs (simple animation)
                ctx.fillStyle = '#90EE90';
                const legOffset = Math.floor(Date.now() / 200) % 2;
                ctx.fillRect(x + 6 + legOffset, y + 20, 3, 4);
                ctx.fillRect(x + 15 - legOffset, y + 20, 3, 4);
            });
        }
        
        function drawBackground() {
            // Simple cloud-like shapes
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 5; i++) {
                const x = (200 + i * 300 - gameState.camera.x * 0.3) % (canvas.width + 100);
                const y = 50 + Math.sin(i) * 20;
                
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.arc(x + 25, y, 25, 0, Math.PI * 2);
                ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Main render function
        function render() {
            // Clear canvas
            ctx.fillStyle = 'linear-gradient(to bottom, #5C94FC, #B8E8FF)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawPlatforms();
            drawCoins();
            drawEnemies();
            drawPlayer();
        }
        
        // Update HUD
        function updateHUD() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('coins').textContent = gameState.coins;
        }
        
        // Main game loop
        function gameLoop() {
            handleInput();
            updatePlayer();
            updateEnemies();
            render();
            updateHUD();
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        gameLoop();
    </script>
</body>
</html>
