<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tom Woodling’s Game Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Roboto & Press Start 2P for a retro touch -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #22223b 0%, #4a4e69 100%);
      color: #f2e9e4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin-top: 2rem;
      text-align: center;
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2.2rem;
      color: #9a8c98;
      letter-spacing: 2px;
    }
    p {
      color: #f2e9e4;
      margin-bottom: 2rem;
    }
    .games-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
    }
    .game-card {
      background: rgba(255,255,255,0.07);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(34,34,59,0.12);
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
    }
    .game-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 28px rgba(34,34,59,0.20);
      background: rgba(255,255,255,0.12);
    }
    .game-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.1rem;
      color: #c9ada7;
      margin-bottom: 0.5rem;
    }
    .game-desc {
      font-size: 1rem;
      color: #f2e9e4;
      margin-bottom: 1rem;
    }
    .game-link {
      display: inline-block;
      background: #9a8c98;
      color: #22223b;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .game-link:hover {
      background: #f2e9e4;
      color: #4a4e69;
    }
    @media (max-width: 600px) {
      .games-list {
        grid-template-columns: 1fr;
      }
      h1 { font-size: 1.3rem; }
    }
    footer {
      margin: 3rem 0 1rem;
      color: #9a8c98;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tom Woodling’s Game Hub</h1>
    <p>Welcome! Here you’ll find my browser games and projects. Click a title to play!</p>
  </header>

  <section class="games-list">
    <!-- Example Game Card -->
    <div class="game-card">
      <div class="game-title">Example Game</div>
      <div class="game-desc">A short description of what this game is about.</div>
      <a class="game-link" href="games/example-game/index.html" target="_blank">Play</a>
    </div>
    <!-- Add more game cards here as you publish new games! -->
  </section>

  <footer>
    &copy; 2025 Tom Woodling &mdash; <a href="https://github.com/TomWoodling" style="color:#c9ada7;text-decoration:underline;">GitHub</a>
  </footer>
</body>
</html>
