<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tom Woodling’s Game Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #22223b 0%, #4a4e69 100%);
      color: #f2e9e4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin-top: 2rem;
      text-align: center;
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2.2rem;
      color: #9a8c98;
      letter-spacing: 2px;
    }
    p {
      color: #f2e9e4;
      margin-bottom: 2rem;
    }
    .games-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
    }
    .game-card {
      background: rgba(255,255,255,0.07);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(34,34,59,0.12);
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 28px rgba(34,34,59,0.20);
      background: rgba(255,255,255,0.12);
    }
    .game-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.1rem;
      color: #c9ada7;
      margin-bottom: 0.5rem;
    }
    .game-desc {
      font-size: 1rem;
      color: #f2e9e4;
      margin-bottom: 1rem;
    }
    .game-link {
      display: inline-block;
      background: #9a8c98;
      color: #22223b;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .game-link:hover {
      background: #f2e9e4;
      color: #4a4e69;
    }
    .game-cover {
      width: 100%;
      max-width: 170px;
      border-radius: 0.5rem;
      margin-bottom: 0.8rem;
      object-fit: cover;
      box-shadow: 0 1px 8px rgba(0,0,0,0.15);
    }
    @media (max-width: 600px) {
      .games-list {
        grid-template-columns: 1fr;
      }
      h1 { font-size: 1.3rem; }
    }
    footer {
      margin: 3rem 0 1rem;
      color: #9a8c98;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tom Woodling’s Game Hub</h1>
    <p>Welcome! Here you’ll find my browser games and projects. Click a title to play!</p>
  </header>

  <section class="games-list" id="games-list">
    <!-- Game cards injected by JavaScript -->
  </section>

  <footer>
    &copy; 2025 Tom Woodling &mdash; <a href="https://github.com/TomWoodling" style="color:#c9ada7;text-decoration:underline;">GitHub</a>
  </footer>

  <script>
    // Change these if you fork!
    const GITHUB_USER = "TomWoodling";
    const GITHUB_REPO = "TomWoodling.github.io";

    async function fetchGames() {
      // 1. Get the list of folders in /games using the GitHub API
      const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/games`;
      const resp = await fetch(apiUrl);
      if (!resp.ok) return [];
      const data = await resp.json();

      // 2. Only include folders (type === 'dir')
      return data.filter(item => item.type === "dir");
    }

    async function fetchGameInfo(gameFolder) {
      // Try to fetch info.json from the game folder
      const infoUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/games/${gameFolder}/info.json`;
      try {
        const resp = await fetch(infoUrl);
        if (!resp.ok) return null;
        const info = await resp.json();
        return info;
      } catch {
        return null;
      }
    }

    function createGameCard(game, info) {
      const card = document.createElement('div');
      card.className = 'game-card';

      if (info && info.cover) {
        const img = document.createElement('img');
        img.src = `games/${game.name}/${info.cover}`;
        img.alt = info.title + " cover image";
        img.className = "game-cover";
        card.appendChild(img);
      }
      const title = document.createElement('div');
      title.className = 'game-title';
      title.textContent = info?.title || game.name;

      const desc = document.createElement('div');
      desc.className = 'game-desc';
      desc.textContent = info?.description || "No description provided.";

      const link = document.createElement('a');
      link.className = 'game-link';
      link.href = `games/${game.name}/index.html`;
      link.target = '_blank';
      link.textContent = "Play";

      card.appendChild(title);
      card.appendChild(desc);
      card.appendChild(link);

      return card;
    }

    async function displayGames() {
      const gamesList = document.getElementById('games-list');
      gamesList.innerHTML = '<div>Loading games...</div>';
      const games = await fetchGames();
      if (!games.length) {
        gamesList.innerHTML = "<div>No games found.</div>";
        return;
      }
      gamesList.innerHTML = "";
      for (const game of games) {
        const info = await fetchGameInfo(game.name);
        const card = createGameCard(game, info);
        gamesList.appendChild(card);
      }
    }

    displayGames();
  </script>
</body>
</html>
