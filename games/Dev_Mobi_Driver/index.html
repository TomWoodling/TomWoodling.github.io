<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0a0014">
<title>SYNTHWAVE CRUISER</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Title Screen -->
<div id="title-overlay">
  <div class="title-glow"></div>
  <h1>SYNTHWAVE<br>CRUISER</h1>
  <p id="start-prompt">Tap to drive</p>
  <div class="title-sub">swipe to steer &#x2022; steer at junctions to choose your path</div>
</div>

<!-- Overlays -->
<div id="vignette"></div>
<div id="scanlines"></div>
<div id="biome-transition"></div>

<!-- Boost Indicator -->
<div id="boost-indicator">BOOST</div>

<!-- Junction Hint -->
<div id="junction-hint"></div>

<!-- HUD -->
<div id="hud">
  <div class="hud-panel" id="hud-speed">
    <div class="hud-label">Speed</div>
    <div class="hud-value"><span id="speed-val">0</span><span class="hud-unit">KPH</span></div>
  </div>
  <div class="hud-panel" id="hud-zone">
    <div class="hud-label">Zone</div>
    <div id="biome-name">COUNTRYSIDE</div>
    <div id="hud-vol"><input type="range" id="vol-slider-mobile" min="0" max="1" step="0.05" value="0.5"></div>
  </div>
  <div class="hud-panel" id="hud-dist">
    <div class="hud-label">Distance</div>
    <div class="hud-value"><span id="dist-val">0.0</span><span class="hud-unit">KM</span></div>
  </div>
</div>

<!-- Mobile Touch Layer -->
<div id="touch-layer">
  <div id="touch-steer-zone"></div>
  <div id="brake-zone">
    <div class="brake-icon">&#x25BC;</div>
    <span>BRAKE</span>
  </div>
  <div id="steer-indicator">
    <div id="steer-dot"></div>
  </div>
</div>

<!-- Volume Control -->
<div id="volume-control">
  <span>VOL</span>
  <input type="range" id="vol-slider" min="0" max="1" step="0.05" value="0.5">
</div>

<!-- Debug -->
<div id="debug-log"></div>

<!-- Three.js r128 via CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<!-- Game Modules (order matters) -->
<script src="js/debug.js"></script>
<script src="js/config.js"></script>
<script src="js/audio.js"></script>
<script src="js/shaders.js"></script>
<script src="js/scenery.js"></script>
<script src="js/car.js"></script>
<script src="js/input.js"></script>
<script src="js/road.js"></script>
<script src="js/game.js"></script>

</body>
</html>
